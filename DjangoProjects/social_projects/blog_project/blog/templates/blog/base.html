{% load static from staticfiles %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <title>
            {% block title %}
            Maika's Project |  
            {% endblock title %}
        </title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
        <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">
        
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    
        <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    
        <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    
        <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
        <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">
    
        
        <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
        <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>


    <body>
            <nav id="colorlib-main-nav" role="navigation">
                    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
                    <div class="js-fullheight colorlib-table">
                      <div class="colorlib-table-cell js-fullheight">
                        <div class="row d-flex justify-content-end">
                          <div class="col-md-12 px-5">
                            <ul class="mb-5">
                              <li class="active"><a href="{% url 'home' %}"><span>Home</span></a></li>
                              <li><a href="{% url 'fashion' %}"><span>Fashion</span></a></li>
                              <li><a href="{% url 'model' %}"><span>Model</span></a></li>
                              <li><a href="{% url 'travel' %}"><span>Travel</span></a></li>
                              <li><a href="{% url 'about' %}"><span>About us</span></a></li>
                              <li><a href="{% url 'contact' %}"><span>Contact</span></a></li>
                            </ul>
                          </div>
                          <div class="col px-5 copyright">
                              <p>Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved <br> | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </nav>

                  <div id="colorlib-page">
                        <header>
                            <div class="container-fluid">
                              <div class="row no-gutters">
                                <div class="col-md-12">
                                  <div class="colorlib-navbar-brand">
                                    <a class="colorlib-logo" href="#">Libro</a>
                                  </div>
                                  <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
                                </div>
                              </div>
                          </div>
                        </header>

                <div>

                {% block content %}{% endblock %}

                </div>

                </div>
    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
            <svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg>
    </div>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
        <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'js/aos.js' %}"></script>
        <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
        <script src="{% static 'js/scrollax.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
        <script src="{% static 'js/jquery.timepicker.min.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
        <script src="{% static 'js/google-map.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

    </body>


</html>
