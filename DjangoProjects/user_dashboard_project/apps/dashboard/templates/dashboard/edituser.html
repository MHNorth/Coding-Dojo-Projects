{% extends 'dashboard/base.html' %}


<title>
        {% block title %}
        {{ block.super }}  User Edit
        {% endblock title %}
</title>


{% block content %}

<div class="container">
                <h3 class="h3 mb-3 font-weight-normal flex-container">Admin Dashboard | Edit User Information</h3>
                <div class="row">
                        <div class="col s4 flex-container3">
                                <h5 class="h4 mb-3 font-weight-normal">Edit User #user_id</h5>
                                <div class="card-panel teal lighten-3 cardpanel-reg">   
                                        <h5 class="h5 mb-3 font-weight-normal"><b>Edit User</b></h5>        
                                        <form action="{% url 'register' %}" method="POST">
                                                {% csrf_token %}
                                                <input class="form-control" type="text" name="email" placeholder="Email Address:">
                                                <input class="form-control" type="text" name="first_name" placeholder="First Name:">
                                                <input class="form-control" type="text" name="last_name" placeholder="Last Name:">
                                                <input class="form-control" type="password" name="password" placeholder="Password:">
                                                <input class="form-control" type="password" name="confirm" placeholder="Confirm PW:"><br>                              
                                                <input class="btn-small waves-effect red lighten-1 z-depth-3"  type="submit" value="Save">
                                        </form>
                                </div>
                        </div>
                        <div class="col s4 flex-container3">
                                <h5 class="h3 mb-3 font-weight-normal"></h5><br>
                                <div class="card-panel teal lighten-3 cardpanel-log">   
                                        <h5 class="h5 mb-3 font-weight-normal"><b>Change Password</b></h5>        
                                        <form action="{% url 'register' %}" method="POST">
                                                {% csrf_token %}
                                                <input class="form-control" type="password" name="password" placeholder="Password:">
                                                <input class="form-control" type="password" name="confirm" placeholder="Confirm PW:"><br>                              
                                                <input class="btn-small waves-effect red lighten-1 z-depth-3"  type="submit" value="Update Password">
                                        </form>
                                </div>

                        </div>

                 </div>

                                <ul class="messages">
                                {% for message in messages %}
                                        <li> {% if message.tags %} class="{{ message.tags }}"
                                                {% endif %} 
                                                {{ message }}
                                        </li>
                                {% endfor %}
                                </ul>
                        {% endif %} -->

</div>
{% endblock %}
