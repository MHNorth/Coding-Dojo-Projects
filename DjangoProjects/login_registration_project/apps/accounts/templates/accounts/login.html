{% extends 'accounts/base.html' %}


<title>
        {% block title %}
        {{ block.super }}  Login     
        {% endblock title %}
</title>
        
        
{% block content %}


<div class="container">
                <h3 class="h3 mb-3 font-weight-normal">Welcome to The Social Connect!</h3>
                <div class="box">
                <h5 class="h5 mb-3 font-weight-normal">Login.</h5>
                <form action="{% url 'rcomplete' %}" method="post">
                    {% csrf_token %}
                    <input class="form-control" type="text" name="email" placeholder="Email"><br>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <input class="btn waves-effect red lighten-2 z-depth-3" type="submit" value="login">
                </form>
                </div>            
        

</div>

{% endblock %}
