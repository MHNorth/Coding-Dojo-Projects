<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title -->
        <title>Delicious - Food Blog Template | Home</title>

        <!-- Favicon -->
        <link rel="icon" href="{% static "img/bg-img/" %}">

        <!-- Core Stylesheet -->
        <link rel="stylesheet" href="{% static "css/style.css" %}">

    </head>

    <body>

        <h2>Hello World This Is My Login and Register app!!</h2>
        <img src="{% static "img/blog-img/1.jpg" alt="" %}">

        <form action="/blogs/create" method="post">
            {% csrf_token %}
            <label for="name">Blog Name:</label>
            <input type="text" id="name" name="name" placeholder="blog name">
            <label for="desc">Description:</label>        
            <textarea id="desc" name="desc" placeholder="description"></textarea>
            <button type="submit">Submit</button>
        </form>




    </body>




</html>
