{% extends 'multiple_apps/base.html' %}


<title>
        {% block title %}
        {{ block.super }}  File and Image Upload
        {% endblock title %}
</title>


{% block content %}

<div class="container">
    <div class="flex-container">
        <span class="h3 mb-3 font-weight-normal">Image Upload</span> 
        
    </div> 
    <div class="card-panel teal lighten-2 flex-container">                                         
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}  
                <p>{{ file_fr.documentfile }}</p>                 
                <input class="btn btn-outline-success waves-effect red lighten-2 z-depth-3" type="submit" value="Upload Image"/>
            </form>
                <hr>
                {% for i in all_files %}
                    <p>{{ i.documentfile }}}</p>
                {% endfor %}

 
    </div>


</div>

{% endblock %}
