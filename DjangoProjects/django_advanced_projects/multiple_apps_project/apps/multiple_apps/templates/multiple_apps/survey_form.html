{% extends 'multiple_apps/base.html' %}


<title>
        {% block title %}
        {{ block.super }}  Survey Form
        {% endblock title %}
</title>


{% block content %}

<div class="container">
                <div class="box ">
                        <span class="h3 mb-3 font-weight-normal">Survey Form</span> 
                        <form action="surveysubmit" method="POST">
                            {% csrf_token %}
                            <div>
                                    <label>Your Name:</label>
                                    <input type="text" class="form-control" placeholder="Full Name" name="name">
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlSelect1">Dojo Location:</label>
                                    <select class="form-control" name="dojo">
                                        <option type="hidden" ></option>
                                        <option>Tyson's Corner</option>
                                        <option>Seattle</option>
                                        <option>San Jose</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlSelect1">Favorite Language:</label>
                                    <select class="form-control" name="language">
                                        <option type="hidden" ></option>
                                        <option>Python</option>
                                        <option>Javascript</option>
                                        <option>Java</option>
                                        <option>Node</option>
                                    </select>
                            </div>
                            <div >
                                    <label>Comment (optional):</label>
                                    <textarea class="form-control" name="comment" rows="5"></textarea><br>
                            </div>
                            <input class="btn waves-effect red lighten-2 z-depth-3" type="submit" value="submit">
                        </form>
                </div>    
</div>
{% endblock %}
